<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Pong Game</title>
  <style>
    canvas {
      background: #000;
      display: block;
      margin: 40px auto;
      border: 2px solid #fff;
    }
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Simple Pong Game</h1>
  <canvas id="pong" width="600" height="400"></canvas>
  <p>Player 1: W/S | Player 2: ↑/↓</p>
  <script>
    const canvas = document.getElementById('pong');
    const ctx = canvas.getContext('2d');

    // Game variables
    const paddleWidth = 10, paddleHeight = 80;
    let leftPaddleY = (canvas.height - paddleHeight) / 2;
    let rightPaddleY = (canvas.height - paddleHeight) / 2;
    const paddleSpeed = 5;

    let ballX = canvas.width / 2, ballY = canvas.height / 2;
    let ballRadius = 8;
    let ballSpeedX = 4, ballSpeedY = 4;

    let leftScore = 0, rightScore = 0;

    // Draw everything
    function draw() {
      // Clear
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Middle line
      ctx.setLineDash([5, 5]);
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.strokeStyle = "#fff";
      ctx.stroke();
      ctx.setLineDash([]);

      // Left paddle
      ctx.fillStyle = "#fff";
      ctx.fillRect(10, leftPaddleY, paddleWidth, paddleHeight);

      // Right paddle
      ctx.fillRect(canvas.width - 10 - paddleWidth, rightPaddleY, paddleWidth, paddleHeight);

      // Ball
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fill();

      // Scores
      ctx.font = "30px Arial";
      ctx.fillText(leftScore, canvas.width / 4, 40);
      ctx.fillText(rightScore, 3 * canvas.width / 4, 40);
    }

    // Move paddles
    let keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function movePaddles() {
      // W/S for left paddle
      if (keys['w'] && leftPaddleY > 0) leftPaddleY -= paddleSpeed;
      if (keys['s'] && leftPaddleY < canvas.height - paddleHeight) leftPaddleY += paddleSpeed;
      // Up/Down for right paddle
      if (keys['ArrowUp'] && rightPaddleY > 0) rightPaddleY -= paddleSpeed;
      if (keys['ArrowDown'] && rightPaddleY < canvas.height - paddleHeight) rightPaddleY += paddleSpeed;
    }

    // Move ball and handle collisions
    function moveBall() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Top/bottom collisions
      if (ballY - ballRadius < 0 || ballY + ballRadius > canvas.height) {
        ballSpeedY = -ballSpeedY;
      }

      // Left paddle collision
      if (
        ballX - ballRadius < 20 + paddleWidth &&
        ballY > leftPaddleY &&
        ballY < leftPaddleY + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
        ballX = 20 + paddleWidth + ballRadius; // Prevent sticking
      }

      // Right paddle collision
      if (
        ballX + ballRadius > canvas.width - 20 - paddleWidth &&
        ballY > rightPaddleY &&
        ballY < rightPaddleY + paddleHeight
      ) {
        ballSpeedX = -ballSpeedX;
        ballX = canvas.width - 20 - paddleWidth - ballRadius;
      }

      // Score!
      if (ballX - ballRadius < 0) {
        rightScore++;
        resetBall();
      }
      if (ballX + ballRadius > canvas.width) {
        leftScore++;
        resetBall();
      }
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = -ballSpeedX;
      ballSpeedY = 4 * (Math.random() > 0.5 ? 1 : -1);
    }

    // Game loop
    function gameLoop() {
      movePaddles();
      moveBall();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Start game
    gameLoop();
  </script>
</body>
</html>
